#BELAY SECTION
# Endstops	X-(XDIAG)	D3	PE5
# Endstops	X+(E0DIAG)	D2	PE4

[belay under_extruding_belay]
extruder_type: extruder_stepper
extruder_stepper_name: motor1
sensor_pin: !mmboard:PE5
# sensor_pin: mmboard:PE4
multiplier_high: 1.1
# multiplier_low: 1
debug_level: 1

[belay over_extruding_belay]
extruder_type: extruder_stepper
extruder_stepper_name: motor1
sensor_pin: mmboard:PE4
# sensor_pin: mmboard:PE5
# multiplier_high: 1
multiplier_low: 0.9
debug_level: 1

[gcode_macro M600]
description: Filament Change
variable_runout: False
gcode:
    M83 ; Set extruder to relative mode
    M104 S200 ; Set hotend temperature to 200Â°C (adjust according to filament type)
    M109 S200 ; Wait for hotend to reach temperature
    G92 E0 ; Reset extruder position
    G1 E-100 F3000 ; Retract 100mm of filament at 3000mm/min
    
    {% if printer['filament_switch_sensor MM'].is_triggered %}
        SET_GCODE_VARIABLE MACRO=M600 VARIABLE=runout VALUE=True
    {% else %}
        G1 E-10 F3000 ; Retract another 10mm
        G4 P500 ; Wait for 500ms
        M600 ; Re-run macro to check again
    {% endif %}
    
    {% if runout %}
        M104 S0 ; Turn off hotend
        M117 Filament Change Completed ; Display message on the screen
        M84 E ; Disable extruder motor
        PAUSE ; Pause the print
    {% endif %}

[gcode_macro BOOT_UP]
description: BOOT_UP
gcode:
    {% set active=printer.save_variables.variables.active_extruder %}
    M117 MMU booting
    stepper_sync MOTOR="motor{active}"# Printer start-up sequence
    M117 MMU Online, loaded filament {active}

[delayed_gcode printer_startup]
gcode:
    initial_duration: 5
    gcode:
        BOOT_UP

#active extruder
[gcode_macro check_active_extruder]
gcode:
    {% set active = printer.save_variables.variables.active_extruder %}

    M117 "motor{ active }"

[gcode_macro drive]
gcode:
    M83
    FORCE_MOVE STEPPER="extruder_stepper {params.MOTOR}" DISTANCE={params.MOVE} VELOCITY=50

[gcode_macro stepper_unsync]
gcode:
    SYNC_EXTRUDER_MOTION EXTRUDER={params.MOTOR} MOTION_QUEUE=""
    BELAY_SET_STEPPER BELAY=under_extruding_belay STEPPER=""
    BELAY_SET_STEPPER BELAY=over_extruding_belay STEPPER=""
    SAVE_VARIABLE VARIABLE=active_extruder VALUE="GET_MOTOR_NUMBER MOTOR="0"

[gcode_macro stepper_sync]
gcode:
    {% set number = params.MOTOR[5:] %}
    SYNC_EXTRUDER_MOTION EXTRUDER={params.MOTOR} MOTION_QUEUE=extruder
    BELAY_SET_STEPPER BELAY=under_extruding_belay STEPPER={params.MOTOR}
    BELAY_SET_STEPPER BELAY=over_extruding_belay STEPPER={params.MOTOR}
    SAVE_VARIABLE VARIABLE=active_extruder VALUE="GET_MOTOR_NUMBER MOTOR="{number}"
    
