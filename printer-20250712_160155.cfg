#############################################################################
#   External Config Includes
#############################################################################
[include toolhead0.cfg]
# [include rgb-effects.cfg]
[include sp_mmu.cfg]
[include mainsail.cfg]          ; mainsail runs on port 81 (http://IP_ADDRESS:81)
[include fluidd.cfg]
[include KAMP_Settings.cfg]
[include ./KAMP/Smart_Park.cfg]
[include ./KAMP/Line_Purge.cfg]
# [include sMMU/sMMU.cfg]
[include timelapse.cfg]
[save_variables]
filename: ~/printer_data/config/variables.cfg
[include TEST_SPEED.cfg]
#[include klipper_debug.cfg]

#############################################################################
#   SPI Accelerometer Config
#############################################################################   

[include adxl.cfg]             ; Comment this out when you disconnect the Pico/MellowFly
[include BeaconProbe.cfg]

[resonance_tester]
accel_chip_x: beacon
# accel_chip: beacon
probe_points:
    117.5,117.5, 20
max_smoothing: 0.3

#############################################################################
#   Base Config
#############################################################################

[mcu]
serial: /dev/ttyS0 ; The hardware use USART1 PA10/PA9 connect to RK3328
baud: 250000
restart_method: command

[printer]
kinematics:cartesian
max_velocity: 600
max_accel: 10000
max_z_velocity: 8
max_z_accel: 120
square_corner_velocity: 9.0
minimum_cruise_ratio: 0.0

[respond]
[gcode_arcs]
[pause_resume]
[display_status]
[exclude_object]
[firmware_retraction]
[virtual_sdcard]
path: ~/printer_data/gcodes
[force_move]
enable_force_move : True
[idle_timeout]
timeout: 2100                  ; 35min idle timeout (when not paused or printing)

#############################################################################
#   Macros
#############################################################################
[include macros.cfg]



#############################################################################
#   X/Y/Z Stepper Config
#############################################################################

[stepper_x]
step_pin: PC14               
dir_pin: PC13 
enable_pin:!PC15  
endstop_pin: PC0
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200                  ; set to 400 for 0.9 degree stepper
position_min: -4
position_endstop: -4
position_max: 235
homing_speed: 40
# homing_retract_dist: 5
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PB9                
run_current: 1.2
interpolate: True
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200                  ; set to 400 for 0.9 degree stepper
position_min: -2
position_endstop: -2
position_max: 235
endstop_pin: PB8 # Ensured virtual endstop is correctly updated
homing_speed:40
homing_retract_dist: 30
homing_positive_dir:false

[tmc2209 stepper_y]
uart_pin: PD2
# diag_pin: ^  
run_current: 1.2
interpolate: True
# sense_resistor: 0.220
stealthchop_threshold: 999999    
# driver_SGTHRS: 85

[stepper_z]
step_pin: PC10
dir_pin:  !PA15
enable_pin: !PC11
microsteps: 32
rotation_distance: 8
full_steps_per_rotation: 200
# endstop_pin:probe:z_virtual_endstop
position_max: 268
position_min: -5
homing_speed: 8
second_homing_speed: 3
# homing_retract_dist: 5
# beacon changes
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.8
interpolate: false
stealthchop_threshold: 999999

[stepper_z1] # this is using the e0 slot of the motherboard
step_pin: PA5              
dir_pin: !PA6              
enable_pin: !PA4  
microsteps: 32
rotation_distance: 8
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PC4               
run_current: 0.8
interpolate: false
stealthchop_threshold: 999999





